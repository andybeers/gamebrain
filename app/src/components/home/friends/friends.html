<section ng-class="$ctrl.styles.friends">
  <div class="heading">
    <h1>{{$ctrl.current.username}}'s friends</h1>
    <button ui-sref="home.add-friend">ADD FRIEND</button>
  </div>
  <h3 ng-repeat="friend in $ctrl.current.friends"><a ui-sref="user.collection({id: friend._id})">{{friend.username}}</a></h3>
</section>

<p>COLLECTION</p>
<button ui-sref="home.add-game">Add game</button>
<li ng-repeat="game in $ctrl.current.gameCollection">
  <h4>{{game.title}}</h4>
  <p>{{game.yearPub}} -- {{game.publisher}}</p>
  <p>{{game.thumbnail}}</p>
  <img ng-src="https://{{game.thumbnail}}">
  <p>{{game.description}}</p>
</li>

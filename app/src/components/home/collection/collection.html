<section ng-class="$ctrl.styles.collection">
  <div class="heading">
    <h1>{{$ctrl.current.username}}'s collection</h1>
    <button ui-sref="home.add-game">ADD GAME</button>
  </div>
  <game game="game" ng-repeat="game in $ctrl.current.gameCollection | limitTo: 25 | orderBy: 'title'"></game>
</section>

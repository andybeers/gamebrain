<app-header current="$ctrl.current" tab="$ctrl.tab"></app-header>
<section ng-class="$ctrl.styles.collection">
  <div class="heading">
    <h1>My Collection</h1>
    <button type="submit" ui-sref="home.add-game">ADD GAME</button>
  </div>
  <game game="game" ng-repeat="game in $ctrl.current.gameCollection | orderBy: 'title'  track by game._id"></game>
  <div class="placeholder" ng-if="$ctrl.emptyGames">
    <p>You haven't added any games yet!</p>
  </div>
</section>
